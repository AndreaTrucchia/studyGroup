
# Key is the part of the filename in _posts/
- key: Social
  # Title of event that will show up as the GH Issue title
  title: 'UofT Coders Social'
  # Explanation of event as a paragraph form
  description: >
    We're having a social at the GSU Pub to welcome new and returning members with the start of the new academic year.
    Join us and get to know the exec and fellow members of the UofT Coders community in a less formal environment.
    You do not need to have attended an event previously to attend. Everyone is welcome.

  # Date of the event in YYYY-MM-DD format
  date: 2018-09-13
  # Start and end time for event in 24 hour HH:MM format
  start_time: "18:10"
  end_time: "21:00"
  # Where the event will take place
  location: GSU pub
  # The URL for the location
  location_url: "https://www.google.com/maps/place/GSU+Pub/@43.6607748,-79.4003391,15z/data=!4m2!3m1!1s0x0:0x57ab5cf07565ea67?sa=X&ved=2ahUKEwjL7_rN38LdAhVH5oMKHQwHDmcQ_BIwD3oECAoQCw"
  # Packages to install, a space separating each package
  # (e.g. "dplyr tidyr" or "Pandas>=0.21 Seaborn")
  packages: ""
  # Beginner Intermediate Advanced

  youtube_link: ""

  skill_level: Beginner
  # R or Python
  program_language: Python
  # Only one label that will be put into the GitHub Issue
  gh_labels: social





